{% extends "base.html" %}

{% block title %} Update post {% endblock %}

{% block content %}
<div class="row">
    <div class="col-5 mx-auto align-middle">
        <div class="card mt-5">
            <div class="card-body">
                <h5 class="card-title">Update post</h5>
                
                <form method="POST">
                    <div class="form-group">
                        <label for="InputTopicTitle">Title</label>
                        <input value = "{{post.title}}" type="text" class="form-control" name="title" id="InputTopicTitle" placeholder="Enter post title" required>
                    </div>
                    <div class="form-group">
                        <label for="InputTopicDesc">Content</label>
                        <textarea class="form-control" name="content" id="InputPostContent" placeholder="Content" required maxlength="256">{{ post.content }}</textarea>
                    </div>
                    <div class="row mt-2 pr-3">
                        <a class="col-6" href="/open_topic/{{ post.topic_id }}" style="text-decoration: none;">
                            <button type="button" class="btn btn-outline-success btn-lg btn-block">Back to topic</button>
                        </a>
                        <button type="submit" class="btn btn-outline-primary btn-lg btn-block col-6">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
