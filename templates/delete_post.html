{% extends "base.html" %}

{% block title %} Delete post {% endblock %}

{% block content %}
<div class="row">
    <div class="col-7 mx-auto align-middle">
        <div class="card mt-5">
            <div class="card-body">
                <h3 class="card-title alert alert-danger" role="alert">Are you sure you want to delete this post?</h3>

                <div class="mt-2 card px-2 py-2">
                    <h3>{{ post.title }}</h3>
                    <small class="text-muted">{{ post.date}}</small>
                    <h5 id="description" class="form-text">{{ post.content }}</h5>
                </div>

                <form method="POST">
                    <a href="/open_topic/{{ post.topic_id }}" style="text-decoration: none;">
                        <button type="button" class="btn btn-outline-success btn-lg btn-block mt-2">Back to topic</button>
                    </a>
                    <button type="submit" class="btn btn-outline-danger btn-lg btn-block mt-2">Yes, delete this post</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
