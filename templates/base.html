<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.bundle.js"></script>

    <style>
      @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css");
    </style>

    {% block head %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Forum</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          {% if 'login_id' not in current_user.__dict__ %}
          <a class="nav-link btn btn-outline-info my-2 my-sm-0 mx-1" href="/login">Sign in</a>
          <a class="nav-link btn btn-outline-info my-2 my-sm-0 mx-1" href="/register">Sign up</a>
          {% else %}
          <a class="nav-link btn btn-outline-info my-2 my-sm-0 mx-1" href="/logout">Logout</a>
          {% endif %}
        </div>
      </nav>

    <div class="container justify-content-center">
    {% block content %}
    {% endblock %}
    </div>
</body>

</html>
