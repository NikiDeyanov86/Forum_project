{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="list-group mt-5">
    {% if not topics %}
    <div class="row justify-content-center">
        <div class="cold-md-3">
            <h1>There are no topics currently. Why don't you start one?</h1>
        </div>
    </div>
    {% else %}
    {% for topic in topics %}
    <a href="#" class="list-group-item list-group-item-action">topic.name</a>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
